<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.7.0/fabric.min.js"></script>
  <title> Image Masker </title>
  <link rel="icon" href="images/favicon.png">
</head>

<body class="color">
    <button id="night" onclick="toggle()">ðŸŒ™</button>
  <button id="github" onclick="window.open('https\:\/\/github.com/ImageMasker/ImageMasker.github.io')"></button>
  <script src="js/night.js"></script>
  <div id="uploader">
    <label class="color" id="uploadlabel" for="imageUpload" style="cursor:pointer;">
      Paste, drag & drop or click here to upload an image
    </label>
    <input type="file" id="imageUpload" style="display: none;" onchange="uploadImage(event)">
  </div>
  <div id="mobilePaste">
    <input class="color" id="pastedURL" type="url" placeholder="Or paste the image URL here...">
  </div>
  <button class="color" id="displayRounds" type="button" onclick="displaySavedRounds(0)">Saved rounds</button>
  <div id="savedRounds">
    <button class="color" id="left" onclick="displaySavedRounds(1)"> â—€ </button>
    <img id="displayedImage">
    <button class="color" id="right" onclick="displaySavedRounds(2)"> â–¶ </button>
    <br>
    <input class="color" id="displayedTitle" placeholder="Round title" type="text"> <br>
    <input class="color" id="displayedAnswer" placeholder="Round answer" type="text"> <br>
    <button class="color" id="PostReddit2" onclick="postReddit(1,'picturegame')">Submit to /r/PictureGame</button><br>
    <button class="color" id="delete" onclick="deleteImage()">Delete round</button>
  </div>
  <div id="container">
    <div id="masker">
      <fieldset class="color" id="tools">
        <legend>Tools</legend>
        Set Opacity:
        <br>
        <div id="slider">
          <input type="range" min="0" max="100" value="75" id="alpha" oninput="updateOpacity()">
          <span id="sliderValue">75</span>
        </div>
        <div id="zoomSlider">
          Set mask zoom: <br>
          <input type="range" min="0" max="100" value="50" id="zoom" oninput="updateZoomer()">
          <button type="button" class="color" id="undo" onclick="undo()">Undo</button>
        </div>
        <div id="brush">
          Brush size and color: <br>
          <input type="range" min="1" max="50" value="10" id="brushSize" oninput="brushSize()">
          <input id="colorSelect" type="color" oninput="colorSelect()">
        </div>
      </fieldset>
      <br>
      <fieldset class="color" id="masks">
        <legend>Masks</legend>
        <br>
        <img width='145' height='145' src='images/1_thumb.png' onclick='loadMask(this)' />
        <img width='145' height='145' src='images/2_thumb.png' onclick='loadMask(this)' />
        <img width='145' height='145' src='images/3_thumb.png' onclick='loadMask(this)' />
        <img width='145' height='145' src='images/4_thumb.png' onclick='loadMask(this)' />
        <img width='145' height='145' src='images/5_thumb.png' onclick='loadMask(this)' />
        <br id="br">
        <input type="text" class="color" id="customMaskURL" placeholder="Mask URL">
        <br>
        <button type="button" class="color" id="addMask" onclick="addMask()">Submit mask</button>
        <button class="color" id="clearMasks" type="button" onclick="clearMasks()">Delete masks</button>
      </fieldset>
    </div>
    <div id="preview">
      <div class="color" id="buttons">
        <input type="button" id="uploadbutton" onclick="upload()" value="Upload to Imgur"/>
        <input type="text" id="uploadedUrl" style="display: none;">
        <button type="button" id="copyToClipboard" onclick="copyUrl()" style="display: none;">Copy</button>
        <button type="button" id="checkForRIS" onclick="checkRIS()" style="display: none;">Check RIS</button>
        <input type="text" id="roundTitle" placeholder="Round Title">
        <input type="text" id="roundAnswer" placeholder="Round Answer">
        <button type="button" id="PostReddit" onclick="postReddit(2, document.getElementById('newSubInput').value)" style="display: none;">Submit to
          /r/PictureGame</button>
        <input type="text" id="newSubInput" placeholder="Subreddit" value="picturegame" style="display: none;">
        <button type="button" id="Save" onclick="saveImage()" style="display: none;">Save round</button>
      </div>
      <div id="previewImage">
        <img id='imagePreview'>
      </div>
      <div id="canvasDiv">
        <canvas id='canvas'></canvas>
      </div>
    </div>
  </div>
  <script src="js/night.js"></script>
  <script src="js/masker.js"></script>
</body>

</html>
